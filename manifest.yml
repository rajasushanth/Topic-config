---
applications:
- name: topic-config
  memory: 512M
  instances: 1
  host: topic-config
  domain: cfapps.io
  path: topic-config-0.0.1-SNAPSHOT.jar
  env:
    JAVA_OPTS: "-Xms128m -Xmx512m"
    CONFIG_USER: $CONFIG_USER
    CONFIG_PASSWORD: $CONFIG_PASSWORD
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
